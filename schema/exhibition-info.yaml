id: http://ontologies.slub-dresden.de/exhibtion
name: exhibtion-info
prefixes:
  sladb: http://ontologies.slub-dresden.de/exhibition#
  slsrc: http://ontologies.slub-dresden.de/source#
  slmeta: http://ontologies.slub-dresden.de/meta#
  slperson: http://ontologies.slub-dresden.de/person#
  linkml: https://w3id.org/linkml/
  geo: http://www.opengis.net/ont/geosparql#
  gndo: http://d-nb.info/standards/elementset/gnd#
  wd: http://www.wikidata.org/entity/
default_prefix: sladb
imports:
  - linkml:types
default_range: string

classes:
  Exhibition:
    description: >-
      A collection of objects that are displayed together in a museum or other
      public space.
    class_uri: sladb:Exhibition
    attributes:
      name:
        description: >-
          The name of the exhibition.
        range: string
        multivalued: false
      description:
        description: >-
          A description of the exhibition.
        range: string
        multivalued: false
      category:
        range: string
        multivalued: true
      partOfSeries:
        range: Series
        multivalued: false
      start_date:
        description: >-
          The date the exhibition starts.
        range: TemporalValue
        multivalued: false
      end_date:
        description: >-
          The date the exhibition ends.
        range: TemporalValue
        multivalued: false
      organizer:
        description: >-
          The organizer of the exhibition.
        range: Person
        multivalued: true
      curator:
        description: >-
          The curator of the exhibition.
        range: Person
        multivalued: true
      artist:
        description: >-
          The artists in the exhibition.
        range: Person
        multivalued: true
      location:
        description: >-
          The location of the exhibition.
        range: Location
        multivalued: true
      organization:
        range: Organization
        multivalued: false
      object:
        description: >-
          The objects in the exhibition.
        range: Object
        multivalued: true
    slots:
      - source
      - meta

  Series:
    description: >-
      A reoccurring event
    class_uri: sladb:Series
    attributes:
      category:
        range: string
        multivalued: true
    slots:
      - name
      - description
      - source
      - meta
  Object:
    description: >-
      A physical object that is part of an exhibition.
    class_uri: sladb:Object
    attributes:
      creator:
        description: >-
          author of a Work or Object
        range: Person
    slots:
      - name
      - description
      - source
      - meta
  TemporalValue:
    class_uri: sladb:TemporalValue
    attributes:
      date:
         pattern: "[+-]\d{4}-\d{2}-\d{2}"
      modifier: DateModifier
  Source:
    description: >-
      A source of information.
    class_uri: slsrc:Source
    slots:
      - name
      - description
      - url
      - meta
  Organization:
    description: >-
      An organization.
    class_uri: slperson:Organization
    slots:
      - name
      - description
      - meta
  Person:
    description: >-
      A person.
    class_uri: slperson:Person
    attributes:
      sameAs:
        any_of:
          - range: wd:Q5
          - range: gndo:DifferentiatedPerson
        mulitvalued: true
      gndPerson:
        range: wd:Q5
      wikidataHuman:
        range: gndo:DifferentiatedPerson
      birth_date:

        description: >-
          The birth date of the person.
        any_of:
          - range: ExactTemporalValue
          - range: AfterTemporalValue
          - range: BeforeTemporalValue
          - range: BetweenTemporalValue
      death_date:
        description: >-
          The death date of the person.
        any_of:
          - range: ExactTemporalValue
          - range: AfterTemporalValue
          - range: BeforeTemporalValue
          - range: BetweenTemporalValue
    slots:
      - name
      - description
      - mailaddress
      - meta
  Meta:
    description: >-
      Metadata.
    class_uri: slmeta:Meta
    slots:
      - createdBy
      - created
      - updatedBy
      - updated
      - version
  Location:
    is_a: GeoFeature
    attributes:
      parent:
        range: Location
        multivalued: false
    slots:
      - name
      - description
      - geo

  GeoFeature:
    description: >-
      A geographic feature.
    class_uri: geo:GeoFeature
    abstract: true


slots:
  name:
    range: string
    required: true
  description:
    description: >-
      A description of the thing.
    range: string
  mailaddress:
    description: >-
      The mail address of the artist.
    range: string
  url:
    range: string
  source:
    description: >-
      The sources that are used to create the entity.
    range: Source
    multivalued: true
  meta:
    range: Meta
    multivalued: true
  createdBy:
    range: string
  created:
    range: datetime
  updatedBy:
    range: string
  updated:
    range: datetime
  version:
    range: string
  geo:
    range: wktLiteral
types:
  wktLiteral:
    uri: geo:wktLiteral
    base: str
    description: >-
      Well-known text representation of a geometry. Point(lng,lat)
enums:
  DateModifier:
    permissible_values:
      BEFORE:
      AFTER:
      VAGUE:
